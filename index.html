<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Unique Path and Shareable Link</h1>
            <p>By Saba Muhammad Riaz</p>
        </header>

        <form id="resumeForm">
            <section class="form-section">
                <h2>Personal Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Home Address:</label>
                <input type="text" id="address" name="address" required>
            </section>

            <section class="form-section">
                <h2>Profile Picture</h2>
                <label for="profilePicture">Upload Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
            </section>

            <section class="form-section">
                <h2>Education</h2>
                <textarea id="education" name="education" rows="4" required placeholder="Enter your education details"></textarea>
            </section>

            <section class="form-section">
                <h2>Expertise</h2>
                <textarea id="expertise" name="expertise" rows="4" required placeholder="Enter your areas of expertise"></textarea>
            </section>

            <section class="form-section">
                <h2>Experience</h2>
                <textarea id="experience" name="experience" rows="4" required placeholder="Enter your work experience"></textarea>
            </section>

            <section class="form-section">
                <h2>Skills</h2>
                <textarea id="skills" name="skills" rows="4" required placeholder="Enter your skills"></textarea>
            </section>

            <section class="form-section">
                <h2>Computer Skills</h2>
                <textarea id="computerSkills" name="computerSkills" rows="4" required placeholder="Enter your computer skills"></textarea>
            </section>

            <button type="submit" class="submit-button">Generate Resume</button>
        </form>

        <div id="resumeOutput">
            <!-- Generated resume will be displayed here -->
        </div>

        <div id="shareableLink">
            <!-- Shareable link will appear here -->
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
